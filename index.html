<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini projiect: Profile Card</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
      <figure>
        <img
          src="img/pexels-pixabay-220453.jpg"
          alt="Joe coder"
          width="300"
          height="450"
        />
        <figcaption>Joe coder</figcaption>
      </figure>
      <p>I code staff</p>
    </article>
      <article id="profile2" class="card">
      <figure>
        <img
          src="img/pexels-dziana-hasanbekava-7275385.jpg"
          alt="Matt Designer"
          width="300"
          height="449"
        />
        <figcaption>Matt Designer</figcaption>
      </figure>
      <p>I design staff</p>
    </article>
      <article id="profile3" class="card">
      <figure>
        <img
          src="img/pexels-anastasia-shuraeva-5704720.jpg"
          alt="Jane dev rel"
          width="300"
          height="450"
        />
        <figcaption>Jane <span class="nowrap">dev rel
        </span></figcaption>
      </figure>
      <p>I teach staff</p>
    </article>
    </main>
    <footer>
      &copy; Acme Co.
    </footer>
  </body>
</html>
